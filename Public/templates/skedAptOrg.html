<div class="container-fluid">
	<div class="panel panel-default">
		<div class="panel-heading"><h1>{{thisOrg.name}}</h1></div>
		<div class="panel-body">
			<table class="table">
				<tr>
					<th>Day</th>
					<th>Start Time</th>
					<th>End Time</th>
					<th>Mentor</th>
					<th>Location</th>
					<th></th>
				</tr>
				<tr ng-repeat="apt in orgOpenApts">
					<td><h5>{{apt.startTime | date: "fullDate"}}</h5></td>
                    <td><h5>{{apt.startTime | date: "shortTime"}}</h5></td>
                    <td><h5>{{apt.endTime | date: "shortTime"}}</h5></td>
                    <td><h5>{{apt.mentor.name}}</h5></td>
                    <td><h5>{{apt.loc}}</h5></td>
					<td><button ng-click="skedApt(apt._id)">Sked Apt</button></td>
				</tr>
			</table>
		</div>
	</div>
</div>
