<div class="container-fluid">
    <div class='col-sm-6'>
    	<form>
            <div class=' form-group input-group date' id='datetimepicker6'>
                <input ng-model="newApt.startTime" class="form-control" placeholder="Start Time"/>
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
            <div class=' form-group input-group date' id='datetimepicker7'>
                <input ng-model="newApt.endTime" class="form-control" placeholder="End Time"/>
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
    		<div class="form-group">
    			<input ng-model="newApt.loc" class="form-control" placeholder="Location">
    		</div>
			<div class="form-group">
	            <button class=" btn btn-default login-button" type="submit" ng-click="createApt(newApt, $state.params.id, user._id)">Create Apt</button>
	        </div>
    	</form>
    </div>
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading"><h1>My Open Apts</h1></div>
            <table class="table">
                <tr>
                    <th>Day</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th></th>
                </tr>
                <tr ng-repeat="apt in myOpenApts">
                    <td><h5>{{apt.startTime | date: "fullDate"}}</h5></td>
                    <td><h5>{{apt.startTime | date: "shortTime"}}</h5></td>
                    <td><h5>{{apt.endTime | date: "shortTime"}}</h5></td>
                    <td><span ng-click="cancelAppt(appt._id)" class="glyphicon glyphicon-remove" aria-hidden="true"></span></td>
                </tr>
            </table>
        </div>
    </div>
</div>
        

<script type="text/javascript">
    $(function () {
        $('#datetimepicker6').datetimepicker({
        	minDate: new Date(),
        	sideBySide: true
        });
        $('#datetimepicker7').datetimepicker({
        	sideBySide: true,
            useCurrent: false //Important! See issue #1075
        });
        $("#datetimepicker6").on("dp.change", function (e) {
            $('#datetimepicker7').data("DateTimePicker").minDate(e.date);
        });
        // $("#datetimepicker7").on("dp.change", function (e) {
        //     $('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
        // });
    });
</script>
