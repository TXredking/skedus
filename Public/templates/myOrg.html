<div class="container">
	<div class="my-orgs-contain">
		<div class="btn-group">
			<button ui-sref="auth.joinOrg">Join existing organization</button>
			<button>Leave organization</button>
			<button ui-sref="auth.createOrg">Create an organization</button>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading"><h1>My Organizations</h1></div>
			<div class="panel-body">
				<div class="col-md-4" ng-repeat="org in myOrgs">
					<h2 class="hh2">{{org.name}}</h2>
					<h4 class="hh4">{{org.desc}}</h4>
					<h4 class="hh4">{{org.location}}</h4>
				</div>
			</div>
		</div>
	</div>
</div>
