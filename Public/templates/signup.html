<div class="container background security">
    <h1 class="text-center">SKED</h1>
    <h5 class="text-center tagline">Where people sked to meet</h5>
    <div id="linkedin-contain">
        <a href="/api/auth/linkedin"><div id="linkedin"></div></a>
    </div>
    <div class="line"><hr></div>
    <div class="login-contain">
        <form>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input ng-model="newUser.firstName" class="form-control" id="firstName" type="text" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input ng-model="newUser.lastName" class="form-control" id="lastName" type="text" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="emailInput">Email</label>
                <input ng-model="newUser.email" class="form-control" id="emailInput" type="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input ng-model="newUser.password" class="form-control" id="passwordInput"type="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" class="form-control" id="password2" placeholder="Confirm Password" ng-model="password2">
                <div class="text-danger" ng-if="newUser.password !== password2">Passwords don't match</div>
                <div class="text-danger" ng-if="error">{{error}}</div>
            </div>
            <div class="form-group">
                <button class=" btn btn-default login-button" ng-click="signup(newUser)">Signup</button>
            </div>
        </form>
    </div>
    <div class="line"><hr></div>
    <h6 class="text-center text-muted">Already have an account? <a ui-sref="login"> Login here</a><h6>
</div>
