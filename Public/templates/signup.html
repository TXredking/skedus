<div class="container background security">

<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Signup</h1>
    <h4 class="text-muted">Already have an account? <a ui-sref="login">Login</a> instead</h4>

    <!-- LOGIN FORM -->
    <form ng-submit="signup()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" ng-model="name">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="email" placeholder="Enter email" ng-model="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" ng-model="password">
        </div>
        <div>
            <label for="password2">(Confirm)</label>
            <input type="password" class="form-control" id="password2" placeholder="" ng-model="password2">
            <div class="text-danger" ng-if="password !== password2">Passwords don't match</div>
            <div class="text-danger" ng-if="error">{{error}}</div>
        </div>
       
        <button type="submit" class="btn btn-warning btn-lg">Signup</button>
    </form>

    <hr>
    
</div>

</div>
