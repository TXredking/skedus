<div class="container-fluid">
	<div class="join-orgs-contain">
		<br>
		<div>
			<button class="btn btn-primary" ui-sref="auth.userProfile">Back to Settings</button>
		</div>
		<br>
		<div class="panel panel-info row">
			<div class="panel-heading col-sm-12">
				<h2 class="col-sm-6">Available Organizations</h2>
				<br class="hidden-xs">
				<div class="input-group col-sm-6">
					<span class="input-group-addon" aria-describedby="sizing-addon2"><div class="glyphicon glyphicon-search"></div></span>
					<input type="text" class="form-control" ng-model="searchOrg" placeholder="Search organization name..." aria-describedby="sizing-addon2">
				</div>
			</div>
			<div class="table-responsive col-sm-12">
				<table class="table table-hover table-striped">
						<th class="col-sm-3">Organization</th>
						<th class="col-sm-4">Location</th>
						<th class="col-sm-2">Category</th>
						<th class="col-sm-3"> </th>
					</tr>
					<tr ng-repeat="org in orgs | filter:searchOrg | filter:searchOrg.category" >
						<td class="pointer" ng-click="showOrgInfo(org)"><h4>{{org.name}}</h4></td>
						<td><h5>{{org.add1}} {{org.add2}} {{org.city}} {{org.st}} {{org.zip}}</h5></td>
						<td><h5>{{org.category}}</h5></td>
						<td class="pull-right"><button class="btn btn-sm btn-info"ng-click="showOrgInfo(org)">Info</button><button class="btn btn-sm btn-success" ng-click="joinOrg(org)">Join</button></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
