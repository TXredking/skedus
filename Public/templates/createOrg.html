<div class="container-fluid">
	<div class="my-orgs-contain">
	<br>
		<div>
			<button class="btn btn-primary" ui-sref="auth.userProfile">Back to Settings</button>
		</div>
	<br>
	<div class="panel panel-success">
		<div class="panel-heading">
			<h2 class="white-title-text">Create New Organization</h2>
		</div>
		<div class="panel-body">
				<form>
					<div class="form-group">
						<input ng-model="newOrg.name" class="form-control" type="text" placeholder="Organization Name">
					</div>
					<div class="form-group">
						<select id="orgCategory" name="orgCategory" class="form-control" ng-model="newOrg.category">
							<option value="">Choose a category</option>
							<option value="Aerospace/Defense">Aerospace/Defense</option>
							<option value="Automobiles and Parts">Automobiles and Parts</option>
							<option value="Bank/Financial Institution">Bank/Financial Institution</option>
							<option value="Biotechnology">Biotechnology</option>
							<option value="Cause">Cause</option>
							<option value="Chemicals">Chemicals</option>
							<option value="Church/Religious Organization">Church/Religious Organization</option>
							<option value="Community Organization">Community Organization</option>
							<option value="Company">Company</option>
							<option value="Computers/Technology">Computers/Technology</option>
							<option value="Consulting/Business Services">Consulting/Business Services</option>
							<option value="Education">Education</option>
							<option value="Elementary School">Elementary School</option>
							<option value="Energy/Utility">Energy/Utility</option>
							<option value="Engineering/Construction">Engineering/Construction</option>
							<option value="Farming/Agriculture">Farming/Agriculture</option>
							<option value="Food/Beverages">Food/Beverages</option>
							<option value="Government Organization">Government Organization</option>
							<option value="Health/Beauty">Health/Beauty</option>
							<option value="Health/Medical/Pharmaceuticals">Health/Medical/Pharmaceuticals</option>
							<option value="Industrials">Industrials</option>
							<option value="Insurance Company">Insurance Company</option>
							<option value="Internet/Software">Internet/Software</option>
							<option value="Legal/Law">Legal/Law</option>
							<option value="Media/News/Publishing">Media/News/Publishing</option>
							<option value="Middle School">Middle School</option>
							<option value="Mining/Materials">Mining/Materials</option>
							<option value="Non-Governmental Organization (NGO)">Non-Governmental Organization (NGO)</option>
							<option value="Non-Profit Organization">Non-Profit Organization</option>
							<option value="Organization">Organization</option>
							<option value="Political Organization">Political Organization</option>
							<option value="Political Party">Political Party</option>
							<option value="Preschool">Preschool</option>
							<option value="Retail and Consumer Merchandise">Retail and Consumer Merchandise</option>
							<option value="School">School</option>
							<option value="Small Business">Small Business</option>
							<option value="Telecommunication">Telecommunication</option>
							<option value="Transport/Freight">Transport/Freight</option>
							<option value="Travel/Leisure">Travel/Leisure</option>
							<option value="University">University</option>
						</select>
					</div>
					<div class="form-group">
						<textarea ng-model="newOrg.desc" class="form-control" type="text" placeholder="Description"></textarea>
					</div>
					<div class="form-group">
						<input required ng-model="newOrg.add1" class="form-control" type="text" placeholder="Address 1">
					</div>
					<div class="form-group">
						<input ng-model="newOrg.add2" class="form-control" type="text" placeholder="Address 2">
					</div>
					<div class="form-group">
						<input required ng-model="newOrg.city" class="form-control" type="text" placeholder="City">
					</div>
					<div class="form-group">
						<input required ng-model="newOrg.st" class="form-control" type="text" placeholder="State">
					</div>
					<div class="form-group">
						<input required ng-model="newOrg.zip" class="form-control" type="text" placeholder="Zip Code">
					</div>
					<div class="form-group">
						<input ng-model="newOrg.linkedin" class="form-control" type="text" placeholder="LinkedIn Link">
					</div>
					<div class="form-group">
						<input ng-model="newOrg.facebook" class="form-control" type="text" placeholder="Facebook Link">
					</div>
					<div class="form-group">
						<input ng-model="newOrg.twitter" class="form-control" type="text" placeholder="Twitter Link">
					</div>
					<div class="form-group">
						<button class=" btn btn-success login-button" type="submit" ng-click="createOrg(newOrg)">Create</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
