
<div>
	<h2>List of orgs where you are a mentee</h2>
</div>
<div class="well">
	<div ng-repeat="org in orgs|limitTo:2">
		<h2>{{org.name}}</h2>
		<h4>{{org.desc}}</h4>
		<div class="well">
			<div ng-repeat="appt in appts" ng-hide="$first">
				<h2>{{appt.mentor}}</h2>
				<h4>{{appt.date}}</h4>
				<h4>{{appt.time}}</h4>
				<h4>{{appt.specialty}}</h4>
				<button ui-sref="home">SCHEDULE</button>
			</div>
		</div>
	</div>
</div>
